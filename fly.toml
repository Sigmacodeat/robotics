# fly.toml app configuration file generated for robotics-public on 2025-09-19T23:24:09+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "robotics-public"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

[env]
  HOST = "0.0.0.0"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    soft_limit = 40
    hard_limit = 80

  [[http_service.checks]]
    type = "http"
    interval = "30s"
    timeout = "5s"
    method = "get"
    path = "/"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
